<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninebot ES - Timeline</title>
  <style>
    :root {
      --timeline-bg: #0f1419;
      --time-primary: #00d4ff;
      --time-secondary: #8a63d2;
      --time-accent: #ff6b9d;
      --hour-hand: #ffffff;
      --minute-hand: #00d4ff;
    }

    body {
      background: var(--timeline-bg);
      color: white;
      font-family: 'SF Mono', 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* –¶–∏—Ñ—Ä–æ–≤—ã–µ —á–∞—Å—ã */
    .digital-clock {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 3rem;
      font-weight: 300;
      color: var(--time-primary);
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    /* –ê–Ω–∞–ª–æ–≥–æ–≤—ã–µ —á–∞—Å—ã */
    .analog-clock {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      background: rgba(0,0,0,0.3);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .hour-hand, .minute-hand, .second-hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
    }

    .hour-hand {
      width: 4px;
      height: 70px;
      background: var(--hour-hand);
      transform: translateX(-50%) rotate(0deg);
    }

    .minute-hand {
      width: 2px;
      height: 100px;
      background: var(--minute-hand);
      transform: translateX(-50%) rotate(0deg);
    }

    .second-hand {
      width: 1px;
      height: 120px;
      background: var(--time-accent);
      transform: translateX(-50%) rotate(0deg);
      box-shadow: 0 0 10px var(--time-accent);
    }

    /* –í—Ä–µ–º–µ–Ω–Ω–∞—è —à–∫–∞–ª–∞ */
    .timeline-track {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: visible;
    }

    .timeline-marker {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--time-secondary);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .timeline-marker:hover {
      transform: translateY(-50%) scale(1.5);
      box-shadow: 0 0 20px var(--time-secondary);
    }

    .timeline-marker.active {
      background: var(--time-primary);
      box-shadow: 0 0 20px var(--time-primary);
    }

    /* –ö–∞–¥—Ä—ã –≤—Ä–µ–º–µ–Ω–∏ */
    .time-frame {
      position: fixed;
      top: 150px;
      left: 0;
      right: 0;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .frame-card {
      position: absolute;
      width: 400px;
      height: 200px;
      background: rgba(26, 32, 44, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0,212,255,0.2);
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .frame-card.prev {
      transform: translateX(-150%) rotateY(30deg) scale(0.8);
      opacity: 0.5;
    }

    .frame-card.next {
      transform: translateX(150%) rotateY(-30deg) scale(0.8);
      opacity: 0.5;
    }

    .frame-card.active {
      transform: translateX(0) rotateY(0) scale(1);
      opacity: 1;
      z-index: 10;
    }

    /* –ö–æ–ª–µ—Å–æ –≤—Ä–µ–º–µ–Ω–∏ */
    .time-wheel {
      position: fixed;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
    }

    .wheel-segment {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .wheel-segment:hover {
      filter: brightness(1.2);
    }

    /* –°–ø–µ–∫—Ç—Ä–æ–º–µ—Ç—Ä */
    .spectrum-meter {
      position: fixed;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 300px;
      background: linear-gradient(to bottom, #ff0000, #00ff00);
      border-radius: 10px;
      overflow: hidden;
    }

    .spectrum-needle {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: white;
      box-shadow: 0 0 10px white;
      transition: top 0.1s linear;
    }

    /* –û—Å—Ü–∏–ª–ª–æ–≥—Ä–∞—Ñ */
    .oscilloscope {
      position: fixed;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 150px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
    }

    .waveform {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      fill: none;
      stroke: var(--time-primary);
      stroke-width: 2;
      filter: drop-shadow(0 0 10px var(--time-primary));
    }

    /* –¶–∏—Ñ—Ä–æ–≤—ã–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ */
    .digital-readouts {
      position: fixed;
      top: 100px;
      right: 50px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .readout {
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 15px;
      min-width: 150px;
      text-align: center;
      border: 1px solid rgba(0,212,255,0.2);
    }

    .readout-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--time-primary);
      margin: 5px 0;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--time-primary), transparent);
      animation: scan 2s linear infinite;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 1024px) {
      .digital-clock {
        font-size: 2rem;
      }
      
      .analog-clock {
        width: 200px;
        height: 200px;
      }
      
      .frame-card {
        width: 300px;
        height: 150px;
        padding: 20px;
      }
      
      .oscilloscope {
        width: 90%;
      }
    }

    @media (max-width: 768px) {
      .time-wheel, .spectrum-meter {
        display: none;
      }
      
      .digital-readouts {
        position: static;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- –¶–∏—Ñ—Ä–æ–≤—ã–µ —á–∞—Å—ã -->
  <div class="digital-clock" id="digitalClock">14:30:45</div>

  <!-- –ê–Ω–∞–ª–æ–≥–æ–≤—ã–µ —á–∞—Å—ã -->
  <div class="analog-clock">
    <div class="clock-face">
      <div class="hour-hand" id="hourHand"></div>
      <div class="minute-hand" id="minuteHand"></div>
      <div class="second-hand" id="secondHand"></div>
    </div>
  </div>

  <!-- –ö–∞–¥—Ä—ã –≤—Ä–µ–º–µ–Ω–∏ -->
  <div class="time-frame">
    <div class="frame-card prev">
      <h3>üïê Hour Ago</h3>
      <div>Speed: 22 km/h</div>
      <div>Power: 92%</div>
      <div>Temp: 28¬∞C</div>
    </div>
    
    <div class="frame-card active">
      <h3>‚è±Ô∏è Current Status</h3>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">
        <div>
          <div style="font-size: 2.5rem; font-weight: bold; color: var(--time-primary);" id="currentSpeed">25</div>
          <div>km/h</div>
        </div>
        <div>
          <div style="font-size: 2.5rem; font-weight: bold; color: var(--time-primary);" id="currentPower">85</div>
          <div>% Power</div>
        </div>
      </div>
    </div>
    
    <div class="frame-card next">
      <h3>üïî Hour Ahead</h3>
      <div>Projected Speed: 18 km/h</div>
      <div>Projected Power: 65%</div>
      <div>Projected Temp: 30¬∞C</div>
    </div>
  </div>

  <!-- –í—Ä–µ–º–µ–Ω–Ω–∞—è —à–∫–∞–ª–∞ -->
  <div class="timeline-track">
    <div class="scan-line"></div>
    <div class="timeline-marker active" style="left: 50%;" data-time="now"></div>
    <div class="timeline-marker" style="left: 25%;" data-time="-1h"></div>
    <div class="timeline-marker" style="left: 75%;" data-time="+1h"></div>
    <div class="timeline-marker" style="left: 0%;" data-time="-2h"></div>
    <div class="timeline-marker" style="left: 100%;" data-time="+2h"></div>
  </div>

  <!-- –ö–æ–ª–µ—Å–æ –≤—Ä–µ–º–µ–Ω–∏ -->
  <div class="time-wheel" id="timeWheel">
    <!-- –°–µ–≥–º–µ–Ω—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
  </div>

  <!-- –°–ø–µ–∫—Ç—Ä–æ–º–µ—Ç—Ä -->
  <div class="spectrum-meter">
    <div class="spectrum-needle" id="spectrumNeedle" style="top: 50%;"></div>
  </div>

  <!-- –û—Å—Ü–∏–ª–ª–æ–≥—Ä–∞—Ñ -->
  <div class="oscilloscope">
    <svg class="waveform" id="waveform">
      <path d=""></path>
    </svg>
  </div>

  <!-- –¶–∏—Ñ—Ä–æ–≤—ã–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ -->
  <div class="digital-readouts">
    <div class="readout">
      <div>üöÄ Speed</div>
      <div class="readout-value" id="speedReadout">25</div>
      <div>km/h</div>
    </div>
    
    <div class="readout">
      <div>‚ö° Power</div>
      <div class="readout-value" id="powerReadout">85</div>
      <div>%</div>
    </div>
    
    <div class="readout">
      <div>üå°Ô∏è Temp</div>
      <div class="readout-value" id="tempReadout">32</div>
      <div>¬∞C</div>
    </div>
  </div>

  <script>
    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      // –¶–∏—Ñ—Ä–æ–≤—ã–µ —á–∞—Å—ã
      document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
      
      // –ê–Ω–∞–ª–æ–≥–æ–≤—ã–µ —á–∞—Å—ã
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;
      const minuteDeg = minutes * 6;
      const secondDeg = seconds * 6;
      
      document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π
      updateReadouts();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–µ–π
    function updateReadouts() {
      // –°–∏–º—É–ª—è—Ü–∏—è —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
      const speed = Math.floor(Math.random() * 10) + 20;
      const power = Math.floor(Math.random() * 10) + 80;
      const temp = Math.floor(Math.random() * 5) + 30;
      
      document.getElementById('currentSpeed').textContent = speed;
      document.getElementById('currentPower').textContent = power;
      document.getElementById('speedReadout').textContent = speed;
      document.getElementById('powerReadout').textContent = power;
      document.getElementById('tempReadout').textContent = temp;
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–µ–∫—Ç—Ä–æ–º–µ—Ç—Ä–∞
      const spectrumPos = (100 - power) + '%';
      document.getElementById('spectrumNeedle').style.top = spectrumPos;
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Å—Ü–∏–ª–ª–æ–≥—Ä–∞—Ñ–∞
      updateWaveform();
    }

    // –û—Å—Ü–∏–ª–ª–æ–≥—Ä–∞—Ñ
    function updateWaveform() {
      const waveform = document.getElementById('waveform');
      const points = [];
      const amplitude = 50;
      const frequency = 0.1;
      
      for (let x = 0; x <= 600; x += 10) {
        const y = 75 + Math.sin(x * frequency + Date.now() / 500) * amplitude;
        points.push(`${x},${y}`);
      }
      
      waveform.querySelector('path').setAttribute('d', `M ${points.join(' L ')}`);
    }

    // –ö–æ–ª–µ—Å–æ –≤—Ä–µ–º–µ–Ω–∏
    function createTimeWheel() {
      const wheel = document.getElementById('timeWheel');
      const segments = 12;
      
      for (let i = 0; i < segments; i++) {
        const segment = document.createElement('div');
        segment.className = 'wheel-segment';
        segment.style.transform = `rotate(${i * 30}deg)`;
        segment.style.clipPath = `polygon(50% 50%, 100% 0%, 100% 100%)`;
        segment.style.background = `hsl(${i * 30}, 70%, 40%)`;
        segment.setAttribute('data-hour', i);
        
        segment.addEventListener('click', () => {
          navigateToTime(i);
        });
        
        wheel.appendChild(segment);
      }
    }

    function navigateToTime(hour) {
      // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –≤—Ä–µ–º–µ–Ω–∏
      const frames = document.querySelectorAll('.frame-card');
      frames.forEach(frame => frame.classList.remove('active', 'prev', 'next'));
      
      const timelineMarkers = document.querySelectorAll('.timeline-marker');
      timelineMarkers.forEach(marker => marker.classList.remove('active'));
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
      // –†–µ–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –≤—Ä–µ–º–µ–Ω–Ω–æ–π —à–∫–∞–ª–µ
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      updateTime();
      createTimeWheel();
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
      setInterval(updateTime, 1000);
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Å—Ü–∏–ª–ª–æ–≥—Ä–∞—Ñ–∞ —á–∞—â–µ
      setInterval(updateWaveform, 50);
      
      // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –≤—Ä–µ–º–µ–Ω–Ω–æ–π —à–∫–∞–ª–µ
      document.querySelectorAll('.timeline-marker').forEach(marker => {
        marker.addEventListener('click', function() {
          document.querySelectorAll('.timeline-marker').forEach(m => m.classList.remove('active'));
          this.classList.add('active');
          navigateToTime(this.getAttribute('data-time'));
        });
      });
    });

    // Drag –¥–ª—è –≤—Ä–µ–º–µ–Ω–Ω–æ–π —à–∫–∞–ª—ã
    const timeline = document.querySelector('.timeline-track');
    let isTimelineDragging = false;
    
    timeline.addEventListener('mousedown', () => {
      isTimelineDragging = true;
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isTimelineDragging) return;
      
      const rect = timeline.getBoundingClientRect();
      const x = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –º–∞—Ä–∫–µ—Ä–∞
      const activeMarker = document.querySelector('.timeline-marker.active');
      if (activeMarker) {
        activeMarker.style.left = `${x * 100}%`;
      }
    });
    
    document.addEventListener('mouseup', () => {
      isTimelineDragging = false;
    });
  </script>
</body>
</html>
